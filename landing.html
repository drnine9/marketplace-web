<!doctype html>
<html lang="ar">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1"/>
  <title>الصفحة المبدئية</title>
  <style>
    body { font-family:"Cairo",sans-serif; direction:rtl; margin:0; padding:20px; background:#f8fafc; }
    .card { background:#fff; padding:16px; border-radius:10px; box-shadow:0 2px 8px rgba(0,0,0,0.06); margin-bottom:14px; }
    .btn { display:block; width:100%; padding:12px; background:#1f6feb; color:#fff; border:none; border-radius:8px; cursor:pointer; margin-top:8px; }
    .sub { font-size:13px; color:#6b7280; }
  </style>
  <script src="https://telegram.org/js/telegram-web-app.js"></script>
</head>
<body>
  <h2>👋 أهلاً بك</h2>
  <div class="card">
    <div class="sub">اختر طريقة الدخول</div>
    <button class="btn" onclick="choose('new')">تسجيل كمستخدم جديد</button>
    <button class="btn" onclick="choose('guest')" style="background:#0ea5e9">الدخول كزائر</button>
    <button class="btn" onclick="choose('user')" style="background:#10b981">الدخول كمستخدم عادي</button>
  </div>
  <script>
    const tg = window.Telegram.WebApp; tg.expand();
    function choose(mode){
      tg.sendData(JSON.stringify({ action:"landing_choice", mode }));
      tg.close();
    }
  </script>
</body>
</html>
