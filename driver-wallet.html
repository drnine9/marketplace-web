<!doctype html>
<html lang="ar">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1"/>
  <title>شحن رصيد الدليفري</title>
  <style>
    body { font-family:"Cairo",sans-serif; direction:rtl; background:#f9fafb; padding:16px; }
    .card { background:#fff; padding:16px; border-radius:10px; box-shadow:0 2px 8px rgba(0,0,0,0.06); margin-bottom:14px; }
    .input { width:100%; padding:12px; border:1px solid #e5e7eb; border-radius:8px; }
    .btn { width:100%; padding:12px; background:#1f6feb; color:#fff; border:none; border-radius:8px; cursor:pointer; margin-top:10px; }
    .note { font-size:13px; color:#6b7280; }
  </style>
  <script src="https://telegram.org/js/telegram-web-app.js"></script>
</head>
<body>
  <h2>💳 شحن الرصيد</h2>
  <div class="card">
    <div class="note">ادفع عبر إنستا باي/فودافون كاش على: 01021221872 أو 01008362452 ثم أدخل المبلغ</div>
    <input id="amount" class="input" type="number" min="1" placeholder="أدخل مبلغ الشحن بالجنيه"/>
    <button class="btn" onclick="charge()">شحن</button>
  </div>
  <script>
    const tg = window.Telegram.WebApp; tg.expand();
    function charge(){
      const amount = Number(document.getElementById("amount").value);
      if(!amount || amount <= 0) return alert("أدخل مبلغ صحيح.");
      tg.sendData(JSON.stringify({ action:"charge_wallet", amount }));
      tg.showPopup({ title:"تم", message:"تم إرسال طلب الشحن للمراجعة.", buttons:[{type:"close"}] });
      tg.close();
    }
  </script>
</body>
</html>
